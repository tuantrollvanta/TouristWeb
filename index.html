<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="index.js"></script>
  <title>Document</title>
</head>
<body>
  <!----------------- Home-Menu --------------->
  <div class="home-menu">
    <div class="opacity-menu"></div>
    <!-- Slideshow-img -->
    <div class="slider-container">
      <div class="menu">
        <label for="slide-dot-1"></label>
        <label for="slide-dot-2"></label>
        <label for="slide-dot-3"></label>
      </div>
      
      <input id="slide-dot-1" type="radio" name="slides" checked>
        <div class="slide slide-1"></div>
      
      <input id="slide-dot-2" type="radio" name="slides">
        <div class="slide slide-2"></div>
      
      <input id="slide-dot-3" type="radio" name="slides">
        <div class="slide slide-3"></div>
    </div>
    

    <nav>
        <div class="max-width">
          <!-- menu -->
          <ul class="menu">
              <a href="#">
                  <li>GALERRY</li>
              </a>
              <a href="#">
                  <li>CONTACT</li>
              </a>
          </ul>
        </div>
    </nav>
    <!-- content-menu -->
    <div class="content-menu">
      <div class="text">
        <h1>Enjoy your Dream Vacation</h1>
        <p>Travel to the any corner of the world, without going around in circles.</p>
        <form class="rd-mailform form-inline-search" novalidate="novalidate">
          <div class="form-wrap form-wrap-xs form-inline-item">
            <label class="form-label rd-input-label" for="index-destination">Your Destination</label>
            <input class="form-input" id="index-destination" type="text" name="destination">
          </div>
          <div class="form-wrap form-wrap-xs form-inline-item form-inline-item-xs">
            <label class="form-label rd-input-label" for="index-arrival">Arrival</label>
            <input class="form-input" id="index-arrival" type="text" name="destination">
          </div>
          <div class="form-wrap form-wrap-xs form-inline-item form-inline-item-xs">
            <label class="form-label rd-input-label" for="index-departure">Departure</label>
            <input class="form-input" id="index-departure" type="text" name="departure">
          </div>
          <div class="form-inline-item button-wrap">
            <button class="button button-primary" type="submit">Search</button>
          </div>
        </form>
      </div>
     
    </div>
    
   
</body>
</html>
